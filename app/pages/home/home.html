<ion-navbar *navbar>
  <ion-title>
    Ionic1/2 Workshop
  </ion-title>
</ion-navbar>
<toolbar>
    <div showWhen="android">
    I am visible on Android!
    </div>
  <div showWhen="ios">
    I am visible on iOS!
  </div>
</toolbar>
<ion-content class="home">
  <!--Display some text-->
  <h1 text-center>What's the date?</h1>
  <!--One way binding-->
  <h1 text-center>{{date}}</h1>
  <!--Add default button with a action-->
  <ion-list>
    <ion-item>
      <button default block (click)="doPrompt()">Click Me</button>
    </ion-item>
    <ion-item>
      <!--Conditional display with NgIf-->
      <h1 text-center *ngIf="winner">The winner is {{winner}}</h1>
    </ion-item>
    <ion-item>
      <button [navPush]="cameraPage">Go To Camera</button>
      <button [navPush]="weaterPage">Go To Weather</button>
      <button (click)="checkPlatform()">Check Platform</button>
    </ion-item>
  </ion-list>
</ion-content>
<toolbar position="bottom">
  <my-platform></my-platform>
</toolbar>
