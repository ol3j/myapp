<ion-navbar *navbar>
  <ion-title>Camera</ion-title>
</ion-navbar>
<ion-content padding class="camera">
  <p>
    Hello, this is my camera page
  </p>
  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <button block (click)="takePicture()">Take a Picture</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-toolbar position="bottom">
  <ion-buttons left>
    <button danger (click)="goToHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
